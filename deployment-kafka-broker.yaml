apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-broker-dev
  name: kafka-service-dev
spec:
  ports:
  - port: 9092
  selector:
    app: kafka-broker-dev
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-broker-dev
  name: kafka-broker-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-dev
  template:
    metadata:
      labels:
        app: kafka-broker-dev
    spec:
      hostname: kafka-broker-dev
      containers:
      - env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: 10.100.62.101:2181
        - name: KAFKA_LISTENERS
          value: INSIDE://:9092,OUTSIDE://:80
        - name: KAFKA_ADVERTISED_LISTENERS
          value: INSIDE://:9092,OUTSIDE://queue-dev.redivu.com:80
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: INSIDE
        image: wurstmeister/kafka
        imagePullPolicy: IfNotPresent
        name: kafka-broker
        ports:
        - containerPort: 9092
